<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="scripts/main.js"></script>
    <script src="scripts/stopwatch.js"></script>
    <script src="scripts/count_down.js"></script>
    <script src="scripts/utilities.js"></script>
</head>
<body>
    <h1>Timer Application</h1>

    <div id="content">
    </div>

    <div id="StopWatch">
    
        <h2>Stop Watch</h2>

        <div id="StopWatch-count">0</div>
        <input id="StopWatch-startStop" type="button" value="Start"/>
        <input id="StopWatch-restart" type="button" value="Restart"/>
        <input id="StopWatch-reset" type="button" value="Reset" />

    </div>

    <div id="CountDown">

        <h2>Count Down</h2>

        <div id="CountDown-count">0</div>
        <input id="CountDown-startStop" type="button" value="Start" />
        <input id="CountDown-restart" type="button" value="Restart" />
        <input id="CountDown-reset" type="button" value="Reset" />
        <input id="CountDown-entry" type="text" value="10s" /> seconds
    </div>

</body>
</html>
