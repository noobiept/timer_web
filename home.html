<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="scripts/main.js"></script>
    <script src="scripts/stopwatch.js"></script>
    <script src="scripts/count_down.js"></script>
    <script src="scripts/utilities.js"></script>
</head>
<body>
    <h1 id="title">Timer Application</h1>


    <div id="StopWatch">

        <div class="StopWatch-container">
            <h2>Stop Watch</h2>

            <div class="StopWatch-count">0</div>
            <input class="StopWatch-startStop" type="button" value="Start"/>
            <input class="StopWatch-restart" type="button" value="Restart"/>
            <input class="StopWatch-reset" type="button" value="Reset" />

        </div>

    <div id="StopWatch-add">Moaar!</div>
    </div>    

    <div id="CountDown">

        <div class="CountDown-container">
            <h2>Count Down</h2>

            <div class="CountDown-count">0</div>
            <input class="CountDown-startStop" type="button" value="Start" />
            <input class="CountDown-restart" type="button" value="Restart" />
            <input class="CountDown-reset" type="button" value="Reset" />
            <input class="CountDown-entry" type="text" value="10s" /> seconds
        </div>

    <div id="CountDown-add">Moaar!</div>
    </div>

</body>
</html>
