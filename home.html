<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="scripts/main.js"></script>
    <script src="scripts/stopwatch.js"></script>
    <script src="scripts/count_down.js"></script>
    <script src="scripts/utilities.js"></script>
</head>
<body>
    <h1>Timer Application</h1>

    <div id="content">
    </div>

    <div id="StopWatch">
        <div id="StopWatch-count">0</div>
        <input id="StopWatch-startStop" type="button" value="Start"/>
        <input id="StopWatch-restart" type="button" value="Restart"/>
        <input id="StopWatch-reset" type="button" value="Reset" />

    </div>

    <div id="CountDown">
        <div id="CountDown-count">0</div>
        <input id="CountDown-start" type="button" value="Start" />
        <input id="CountDown-stop" type="button" value="Stop" />
        <input id="CountDown-entry" type="number" />
    </div>

</body>
</html>
