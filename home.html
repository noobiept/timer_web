<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timer</title>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- jquery and jqueryui -->
    <script type="text/javascript" src="libraries/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="libraries/jquery-ui-1.10.1.custom.min.js"></script>

    <!-- div placeholder -->
    <script type="text/javascript" src="libraries/jQuery.divPlaceholder.js"></script>
    <style type="text/css">
        @import url("libraries/jQuery.divPlaceholder.css");
    </style>


    <!-- CONCATENATE_START -->
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/stopwatch.js"></script>
    <script type="text/javascript" src="scripts/utilities.js"></script>
    <script type="text/javascript" src="scripts/popup_window.js"></script>
    <script type="text/javascript" src="scripts/save_load.js"></script>
    <script type="text/javascript" src="scripts/options.js"></script>
    <script type="text/javascript" src="scripts/sound.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>        
    <!-- CONCATENATE_END -->

</head>
<body>

    <div id="Menu">

        <div id="Menu-left">
            <div id="Menu-addCountUp" title="alt + q">Add Count Up</div>
            <div id="Menu-addCountDown" title="alt + w">Add Count Down</div>
        </div>

        <div id="Menu-right">

            <div id="Menu-sound">Sound: <span id="Menu-soundState">On</span></div>

            <div id="Menu-donate">
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="L9K94YG7TD7GW">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </form>
            </div>
        </div>
    </div>
    
    <div id="mainContainer"></div>

</body>
</html>
